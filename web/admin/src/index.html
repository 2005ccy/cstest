window.jsCache = {
    load: function(p) {
        if (p && p.url) {
            var type = p.url.indexOf('.css') > -1 ? 'text' : 'script';
            return $.ajax({
                url: p.url,
                dataType: type,
                cache: true,
                success: (data) => {
                    if ('text' === type) {
                        var style1 = document.createElement('style');
                        style1.innerHTML = data;
                        document.head.appendChild(style1);
                    }
                }
            });
        }
        var dfd = $.Deferred();
        dfd.reject();
        return dfd.promise();
    }
};

//添加antd CDN
var addCdn = function() {
    var head = document.getElementsByTagName('head')[0];
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.charset = 'utf-8';
    script.async = false;
    var script2 = document.createElement('script');
    script2.type = 'text/javascript';
    script2.charset = 'utf-8';
    script2.async = false;
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    if (isMobile()) {
        link.href = "./msrc/js/antd-mobile.min.css";
        script.src = "./msrc/js/antd-mobile.min.js";
    } else {
        link.href = "//cdn.bootcss.com/antd/2.0.1/antd.min.css";
        script.src = "//cdn.bootcss.com/antd/2.0.1/antd.min.js";
    }
    head.appendChild(link);
    head.appendChild(script);
    script2.src = "/bundle.js";
    head.appendChild(script2);
}();
